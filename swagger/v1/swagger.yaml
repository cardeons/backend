---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/registrations":
    post:
      summary: Creates a user
      tags:
      - User
      parameters: []
      responses:
        '201':
          description: user created
        '422':
          description: password can't be blank, name can't exist, e-mail can't exist
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
              required:
              - name
              - email
              - password
  "/sessions":
    post:
      summary: Logs in a user
      tags:
      - User
      parameters: []
      responses:
        '200':
          description: user logged in
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
  "/users/{id}/inventory.json":
    get:
      summary: list all cards of user
      tags:
      - Inventory
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    data:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          title:
                            type: string
                          type:
                            type: string
                          description:
                            type: string
                          image:
                            type: string
                          action:
                            type: string
                          draw_chance:
                            type: string
                          level:
                            type: string
                          element:
                            type: string
                          bad_things:
                            type: string
                          rewards_treasure:
                            type: string
                          good_against:
                            type: string
                          bad_against:
                            type: string
                          good_against_value:
                            type: string
                          bad_against_value:
                            type: string
                          atk_points:
                            type: string
                          item_category:
                            type: string
                          level_amount:
                            type: string
                          created_at:
                            type: string
                          updated_at:
                            type: string
                          url:
                            type: string
                        required:
                        - id
  "/cards.json":
    get:
      summary: list all the cards
      tags:
      - Cards
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        type:
                          type: string
                        description:
                          type: string
                        image:
                          type: string
                        action:
                          type: string
                        draw_chance:
                          type: string
                        level:
                          type: string
                        element:
                          type: string
                        bad_things:
                          type: string
                        rewards_treasure:
                          type: string
                        good_against:
                          type: string
                        bad_against:
                          type: string
                        good_against_value:
                          type: string
                        bad_against_value:
                          type: string
                        atk_points:
                          type: string
                        item_category:
                          type: string
                        level_amount:
                          type: string
                        created_at:
                          type: string
                        updated_at:
                          type: string
                        url:
                          type: string
                      required:
                      - id
                      - type
                      - attributes
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
- url: https://cardeon.projects.multimediatechnology.at/
- url: https://cardeons-develop.herokuapp.com/
- url: https://cardeons.herokuapp.com/

