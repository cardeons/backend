name: 'deploy-develop'

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@projects.multimediatechnology.at:5412/cardeon'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}